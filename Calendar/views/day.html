<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date">{{ day.date | date }}</h2>

<!--Loop through events and display each one with this HTML-->

<div class="event" ng-repeat="event in day.events">
  <a href="#/{{$index}}">
    <h3 class="name">{{ event.name }}</h3>
    <p>
      <span class="from">{{ event.from | date }}</span> -
      <span class="to">{{ event.to | date }}</span>
    </p>
  </a>
</div>
